<br>
<div class="container-fluid" >
    <div class="page-header">
        <h2>Novo Agendamento</h2>
    </div>

    <div class="row">
        <div class="col-lg-3"></div>
            <div class="col-lg-3">
        <form>

            <br>
            <div class="form-group">
                <label class="labelx">Data:</label>

                <div class="input-group">
                <span class="input-group-btn">
                <div class="btn-group dropup">

                    <button type="button"
                            class="btn btn-default dropdown-toggle"
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false">

                        <span class="glyphicon glyphicon-calendar"
                              aria-hidden="true"></span>
                    </button>

                    <ul class="dropdown-menu"
                        ng-click="$event.preventDefault();$event.stopPropagation()"
                        style="min-width: 200px;">

                        <div date-picker="start"
                             max-view="month"
                             min-view="minutes"
                             class="ng-isolate-scope"
                             ng-model="data"></div>
                    </ul>

                </div>

            </span>

                    <input date-time
                           format="DD-MM-YY HH:mm"
                           ng-model="data"
                           ng-disabled="true"
                           ng-readonly="true"
                           class="form-control"
                           ng-required="true"
                           name="data">

                </div>


        </div>
            <br>

            <label>Ventilador:</label>

                <input type="radio" ng-model="v.l" value="ventilador.ligado">
                Ligado

                <input type="radio" ng-model="v.l" value="ventilador.desligado">
                Desligado

            <br>

            <label>Luz sala:</label>

            <input type="radio" ng-model="s.l" value="sala.ligado">
            Ligado

            <input type="radio" ng-model="s.l" value="sala.desligado">
                Desligado

            <br>

            <label>TV:</label>

            <input type="radio" ng-model="t.l" value="tv.ligado">
            Ligado

            <input type="radio" ng-model="t.l" value="tv.desligado">
                Desligado

            <br>
            <label>Luz Quarto:</label>

            <input type="radio" ng-model="q.l" value="quarto.ligado">
            Ligado

            <input type="radio" ng-model="q.l" value="quarto.desligado">
                Desligado

            <br>


            <button class="btn btn-sm btn-primary" ng-click="salvarAluno(aluno)">
                <span class="glyphicon glyphicon-plus"></span>
                Agendar
            </button>
        </form>
    </div>

        <div class="col-lg-3"></div>
</div>
</div>
